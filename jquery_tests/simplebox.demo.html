<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>kfern.simplebox DEMO</title>
  <script src="//code.jquery.com/jquery-1.12.4.min.js" charset="utf-8"></script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
      
    <!-- Código fuente para la verificación -->
    <div class="wrapper_ab">
      <div class="wrapper_a">
        <div class="simplebox">
          <h2 class="simplebox-title">Title A</h2>
          <div class="simplebox-content">
            <p>Foo<strong>bar</strong>.</p><ul><li>Foo!</li><li>Bar!</li></ul>
          </div>
        </div>
      </div>
        
      <div class="wrapper_b">
        <div class="simplebox">
          <h2 class="simplebox-title">Title B</h2>
          <div class="simplebox-content">
            <p>Foo<strong>bar</strong>.</p><ul><li>Foo!</li><li>Bar!</li></ul>
          </div>
        </div>
      </div>
    </div>
    
    <div class="wrapper_incorrecto">
      <div class="simplebox">
        <h2 class="simplebox-tit1e">Title incorrecto</h2>
        <div class="simplebox-content">
          <p>Foo<strong>bar</strong>.</p><ul><li>Foo!</li><li>Bar!</li></ul>
        </div>
      </div>
    </div>
    
  </div>

  <!-- JAVASCRIPT -->
  <script src="kfern.api.js" charset="utf-8"></script>
  <script type="text/javascript">
    $( document ).ready(function() {
        $( document ).kfern.simplebox();
    });
  </script>
  
</body>
</html>
